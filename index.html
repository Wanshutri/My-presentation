<script>
    const homeContent = document.getElementById("homeContent");
    const skillsContent = document.getElementById("skillsContent");
    const proyectsContent = document.getElementById("proyectsContent");
    const cvContent = document.getElementById("cvContent");
    AOS.init();
    function openLink(page) {
        if (page == "GitHub") {
            window.open('https://github.com/Wanshutri', '_blank');
        } else if (page == "LinkedIn") {
            window.open('https://www.linkedin.com/in/felipe-valenzuela-0a0144175/', '_blank');
        } else if (page == "email") {
            window.open('mailto:valenzuelavivancofelipe@gmail.com', '_blank');
        }
    }
    const navItems = document.querySelectorAll('.nav-item');
    function handleNavItemClick(event) {
        navItems.forEach(item => {
            item.classList.remove('selected');
        });
        event.target.classList.add('selected');
    }
    navItems.forEach(item => {
        item.addEventListener('click', handleNavItemClick);
    });

</script>
