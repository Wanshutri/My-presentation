<script>
    $(document).ready(function () {
        const langSwitch = $('#langSwitch');

        langSwitch.on('change', function () {
            selectedLanguage = langSwitch.prop('checked') ? 'es' : 'en';
            document.documentElement.lang = selectedLanguage;
            console.log("Idioma seleccionado: " + document.documentElement.lang)

            $('[data-translate]').each(function () {
                const key = $(this).data('translate');
                $(this).text(translations[selectedLanguage][key]);
            });

            if (selectedLanguage == 'en') {
                texts = ['Programmer', 'Developer', 'Designer', 'Computer Enginner'];
            } else if (selectedLanguage == 'es') {
                texts = ['Programador', 'Desarrollador', 'Diseñador', 'Ingeniero en informatica'];
            }
        });
        const homeContent = $("#homeContent");
        const skillsContent = $("#skillsContent");
        const proyectsContent = $("#proyectsContent");
        const cvContent = $("#cvContent");
        AOS.init();

        $('#githubButton').on('click', function () {
            window.open('https://github.com/Wanshutri', '_blank');
        });

        $('#linkedinButton').on('click', function () {
            window.open('https://www.linkedin.com/in/felipe-valenzuela-0a0144175/', '_blank');
        });

        $('#emailButton').on('click', function () {
            window.open('mailto:valenzuelavivancofelipe@gmail.com', '_blank');
        });

        $('.nav-item').on('click', function () {
            $('.nav-item').removeClass('selected');
            $(this).addClass('selected');
        });
    });
    var zoomValue = window.innerWidth > 1000 ? 63 : 100; // Zoom 63 para pantallas más grandes que 768px, 100 para pantallas más pequeñas
    document.querySelector('#pdfviewer').src = 'assets/files/CV.pdf#toolbar=0&zoom=' + zoomValue + '&frameBorder=0';
    document.getElementById("downloadButton").addEventListener("click", function () {
        var link = document.createElement("a");
        link.href = "assets/files/CV.pdf";
        link.download = "CV.pdf";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

    });

</script>
